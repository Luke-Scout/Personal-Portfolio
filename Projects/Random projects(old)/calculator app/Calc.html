<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="Calc.css">
</head>
<body>
	<div class="container">
		<div class="display">
			<input type="text" id="input">
		</div>
		<div class="buttons">
			<button onclick="clearInput()">C</button>
			<button onclick="backspace()"><</button>
			<button onclick="appendToInput('/')">รท</button>
			<button onclick="appendToInput('*')">x</button>
			<button onclick="appendToInput('7')">7</button>
			<button onclick="appendToInput('8')">8</button>
			<button onclick="appendToInput('9')">9</button>
			<button onclick="appendToInput('-')">-</button>
			<button onclick="appendToInput('4')">4</button>
			<button onclick="appendToInput('5')">5</button>
			<button onclick="appendToInput('6')">6</button>
			<button onclick="appendToInput('+')">+</button>
			<button onclick="appendToInput('1')">1</button>
			<button onclick="appendToInput('2')">2</button>
			<button onclick="appendToInput('3')">3</button>
			<button onclick="appendToInput('0')">0</button>
			<button onclick="appendToInput('.')" id="period">.</button>
			<button onclick="calculate()" id="equal">=</button>
            
		</div>
	</div>

	<script>function appendToInput(val) {
        document.getElementById('input').value += val;
    }
    
    function clearInput() {
        document.getElementById('input').value = '';
    }
    
    function backspace() {
        var input = document.getElementById('input').value;
        document.getElementById('input').value = input.slice(0, input.length - 1);
    }
    
    function calculate() {
        var input = document.getElementById('input').value;
        if (input === '') {
            return;
        }
        try {
            var result = eval(input);
            document.getElementById('input').value = result;
        } catch (e) {
            document.getElementById('input').value = 'Error';
        }
    }</script>
</body>
</html>
