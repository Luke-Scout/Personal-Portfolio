<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Log-in-form-2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section>
        
        <div class="log-in-block">
            <div class="log-in-form-container">
                <form action="#">
                    <h1>Log-in</h1>
                    <h2 class="text-form" id="email-label">Email:</h2>
                    <input type="email" name="email" id="email" class="input-text">
                    <h2 class="text-form" id="password-label">Password:</h2>
                    <input type="password" name="password" id="password" class="input-text">
                    <br>
                    <label for="Remember-me" id="small">Remember me.</label>
                    <input type="checkbox" name="Remember-me" id="Remember">
                    <br>
                    <input type="submit" value="Log-in">
                </form>
            </div>
            <div class="register-account"></div>
        </div>
    
    </section>
</body>
</html>
