<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<p id="toUpdate">not updated</p>
		<button id="button1">Update text</button>
		<h1 id="counter">0</h1>
		<button id="button2">Increase</button>
		<button id="button3">Decrease</button>
		<script>
			let paragraph = document.getElementById("toUpdate");
            let button1 = document.getElementById("button1");

function updateParagraph() {
	paragraph.innerHTML = "Updated!";
}

button1.onclick = updateParagraph;

let counterVar = 0;
let counterText = document.getElementById("counter");
let button2 = document.getElementById("button2");
let button3 = document.getElementById("button3");

counterText.innerHTML = counterVar;

button2.onclick = function() {
	counterVar++;
	counterText.innerHTML = counterVar;
};

button3.onclick = function() {
	counterVar--;
	counterText.innerHTML = counterVar;
};

		</script>
	</body>
</html>
